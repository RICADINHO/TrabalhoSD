<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Administrador</title>
</head>
<body>
<h1>Adicionar Administrador</h1>
<h2><a href="../"> Voltar para traz</a></h2>
<form action="#" th:action="@{/addAdministrador}" th:object="${Administrador}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="morada">Morada:</label>
        <input type="text" id="morada" th:field="*{morada}" />
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" th:field="*{telefone}" />
    </div>
    <div>
        <button type="submit">Adicionar Administrador</button>
    </div>
</form>
</body>
</html>
