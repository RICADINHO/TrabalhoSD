<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aluno</title>
</head>
<body>
<h1>Editar Aluno</h1>
<h2><a href="../../../../../../../../.."> Voltar para traz</a></h2>
<form action="#" th:action="@{/editAluno}" th:object="${aluno}" method="post">
    <input type="hidden" th:field="*{numeroAluno}" />
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" th:field="*{idade}" />
    </div>
    <div>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" th:field="*{curso}" />
    </div>
    <div>
        <label for="morada">Morada:</label>
        <input type="text" id="morada" th:field="*{morada}" />
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" th:field="*{telefone}" />
    </div>
    <div>
        <label for="nota">Nota:</label>
        <input type="number" id="nota" th:field="*{nota}" />
    </div>
    <div>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" th:field="*{ano}" />
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
