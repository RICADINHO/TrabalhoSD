<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        h2 a {
            color: #007BFF;
            text-decoration: none;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Editar Aluno</h1>
<h2><a href="../../../../../../../../.."> Voltar para tr√°s</a></h2>
<form action="#" th:action="@{/editAluno}" th:object="${aluno}" method="post">
    <input type="hidden" th:field="*{numeroAluno}" />
    <div>
        <label for="nome">Nome:</label>
        <input required type="text" id="nome" th:field="*{nome}" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input required type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="idade">Idade:</label>
        <input required type="number" id="idade" th:field="*{idade}" />
    </div>
    <div>
        <label for="curso">Curso:</label>
        <input required type="text" id="curso" th:field="*{curso}" />
    </div>
    <div>
        <label for="morada">Morada:</label>
        <input required type="text" id="morada" th:field="*{morada}" />
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input required type="tel" id="telefone" th:field="*{telefone}" />
    </div>
    <div>
        <label for="nota">Nota:</label>
        <input required type="number" id="nota" th:field="*{nota}" />
    </div>
    <div>
        <label for="ano">Ano:</label>
        <input required type="number" id="ano" th:field="*{ano}" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input required type="tel" id="password" th:field="*{password}" />
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
