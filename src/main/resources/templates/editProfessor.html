<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Professor</title>
</head>
<body>
<h1>Editar Professor</h1>
<form action="#" th:action="@{/prof/editProfessor}" th:object="${prof}" method="post">
    <input type="hidden" th:field="*{numeroProf}" />
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" />
  </div>
  <div>
    <label for="morada">Morada:</label>
    <input type="text" id="morada" th:field="*{morada}" />
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" th:field="*{telefone}" />
  </div>
  <div>
    <button type="submit">Guardar</button>
  </div>
</form>
</body>
</html>
