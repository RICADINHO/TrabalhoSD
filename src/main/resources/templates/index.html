<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Escola João Heitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        li a:hover {
            background-color: #0056b3;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<h1 th:inline="text"><span th:remove="tag" sec:authentication="name">thymeleaf</span></h1>
<div id="ola" th:inline="text"><span th:remove="tag" sec:authentication="authorities">thymeleaf</span></div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
    <h1>Escola de Música João Heitor</h1>

        <li id="texto1"><a href="/addAdministrador">Adicionar Administrador</a></li>

        <li id="texto6"><a href="/alunos">Ver Alunos</a></li>
        <li id="texto7"><a href="/addCurso">Adicionar Curso</a></li>
        <li id="texto8"><a href="/cursos">Ver Cursos</a></li>
        <li id="texto9"><a href="/informacoes">Ver informações sobre a escola</a></li>
    </ul>
</body>

<script>

    x = document.getElementById("ola").textContent;
    document.getElementById("ola").style.display = "none";
    console.log(x);
    if(x == "[ROLE_ALUNO]"){
        document.getElementById("texto1").style.display = "none";
        document.getElementById("texto2").style.display = "none";
        document.getElementById("texto3").style.display = "none";
        document.getElementById("texto4").style.display = "none";
        document.getElementById("texto5").style.display = "none";
        document.getElementById("texto7").style.display = "none";
    }else if(x == "[ROLE_PROFESSOR]"){
        document.getElementById("texto1").style.display = "none";
        document.getElementById("texto2").style.display = "none";
        document.getElementById("texto3").style.display = "none";
        document.getElementById("texto1").style.display = "none";
        document.getElementById("texto5").style.display = "none";
        document.getElementById("texto7").style.display = "none";
    }
</script>

</html>
